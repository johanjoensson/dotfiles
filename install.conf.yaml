- defaults:
  link:
    relink: true

- clean: ['~']

- link: 
  ~/.dotfiles: ''
  ~/.vim: vim
  ~/.config/vim: config/vim
  ~/.vimrc: vimrc
  ~/.bashrc: bashrc
    #  ~/.config/kitty: config/kitty

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - ["vim +PlugUpdate +PlugClean! +qa", Installing and updating plugins]
